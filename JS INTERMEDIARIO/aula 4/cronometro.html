<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <div id="cronometro">00:00:00</div>
  <button onclick="iniciar()">iniciar</button>
  <button id="volta">volta</button>
  <button onclick="parar()">para</button>
  <div id="voltas"></div>


  <script>
    const cronometro = document.querySelector("#cronometro")
    const voltas = document.querySelector("#voltas")
    const btnVolta = document.querySelector("#volta")
    
    let horaDaVolta = ''
    let id

    btnVolta.addEventListener('click', () => {
      const child = document.createElement('p')
      child.innerHTML = horaDaVolta

      voltas.appendChild(child)
    })

    function iniciar() {
      let inicial = new Date()
      let diff
      let crono

      id = setInterval(() => {
        diff = new Date() - inicial
        crono = new Date(diff)
        crono.setHours(crono.getHours() + 3)
        cronometro.innerHTML = crono.toLocaleTimeString()

        horaDaVolta = crono.toLocaleTimeString()
      }, 1000)
    }

    function parar(){
      clearInterval(id)
      cronometro.innerHTML = '00:00:00'
    }
  </script>
  
</body>
</html>
